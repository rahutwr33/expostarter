<form (submit)="updateUserSubmit()" *ngIf="!loading">
  <!-- Username Field -->
  <div class="form-group"> 
      <label for="email">email</label>
      <input class="form-control"  type="text" name="email" [(ngModel)]="users.email" #email="ngModel"/>
  </div>
   <div class="form-group">  
      <label for="username">username</label>
      <input class="form-control"  type="text" name="username" [(ngModel)]="users.username" #username="ngModel" /> 
  </div>
  <input  class="btn btn-primary" type="submit" value="update" />
</form>
